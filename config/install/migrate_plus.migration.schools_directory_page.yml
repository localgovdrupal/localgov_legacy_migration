langcode: en
status: true
dependencies:
  module:
    - localgov_directories
id: schools_directory_page
migration_group: localgov_migration
label: 'Schools directory - page'
migration_tags:
  - localgov_content_type
source:
  plugin: d8_entity_path
  entity_type: node
  bundle: directory_item
  include_translations: false
  track_changes: true
process:
  # Skip if this does *not* belong to a Schools directory.
  skip_if_not_schools_directory:
    source: field_directory/0/target_id
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      # Secondary schools directory
      - 1599
      # Primary, infant and junior schools directory
      - 1630
  nid: nid
  uuid: uuid
  uid: uid
  status: status
  created: created
  changed: changed
  comment: comment
  title: title
  body:
    -
      plugin: sub_process
      source: body
      process:
        value: value
        format:
          -
            plugin: default_value
            default_value: cds_full_html
        summary: summary
  localgov_directory_channels: field_directory
  localgov_directory_facets_select:
    plugin: entity_ref_lookup
    migration: directories_facets
    source: field_facet_options
  localgov_directory_email: field_email_address
  localgov_directory_phone: field_phone
  localgov_directory_website:
    plugin: fix_url
    source: field_website_plain
  localgov_location:
    plugin: migration_lookup
    migration: geo_address
    source: nid
  # Disable pathauto for alias migration.
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': alias
  # Workflow content moderation state.
  moderation_state: moderation_state
  # Alternative Workflow content moderation state.
  # Uncomment the following (and comment out the above) if the source site did
  # not have workflow / content moderation switched on for this content type
  # moderation_state:
  #   -
  #     plugin: static_map
  #     source: status
  #     default_value: draft
  #     map:
  #       '0': draft
  #       '1': published
  field_school_inspection_report/uri: field_inspection_reports/0/value
destination:
  plugin: 'entity:node'
  default_bundle: cds_schools_directories_page
migration_dependencies:
  required:
    - directories_facets
    - directory_channel
  optional:
    - users

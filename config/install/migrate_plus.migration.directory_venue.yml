langcode: en
status: true
dependencies:
  module:
    - localgov_directories_page
id: directory_venue
migration_group: localgov_migration
label: 'Directory - venue'
migration_tags:
  - localgov_content_type
source:
  plugin: d8_entity_path
  entity_type: node
  bundle: directory_item
  include_translations: false
  track_changes: true
process:
  # Skip if Geofield data is missing as this should be a localgov_directories_page.
  location:
    plugin: skip_row_if_not_set
    index: 0
    source: field_geofield
  # Skip if this belongs to a Schools directory.
  # Such pages should be cds_schools_directories_pages.
  skip_if_schools_directory:
    source: field_directory/0/target_id
    plugin: skip_on_value
    method: row
    value:
      # Secondary schools directory
      - 1599
      # Primary, infant and junior schools directory
      - 1630
  nid: nid
  uuid: uuid
  uid: uid
  status: status
  created: created
  changed: changed
  comment: comment
  title: title
  body:
    plugin: sub_process
    source: body
    process:
      value: value
      format:
        plugin: default_value
        default_value: cds_full_html
      summary: summary
  localgov_directory_channels: field_directory
  localgov_directory_facets_select:
    plugin: entity_ref_lookup
    migration: directories_facets
    source: field_facet_options
  localgov_directory_address:
    plugin: sub_process
    source: field_addressfield
    process:
      country_code:
        plugin: default_value
        default_value: GB
      address_line1: street
      locality: city
      postal_code: postcode
  localgov_directory_email: field_email_address
  localgov_directory_phone: field_phone
  localgov_directory_website:
    plugin: fix_url
    source: field_website_plain
  localgov_directory_notes:
    plugin: sub_process
    source: field_other_text
    process:
      value: value
      format:
        plugin: default_value
        default_value: cds_full_html
  localgov_directory_opening_times:
    plugin: sub_process
    source: field_opening_times
    process:
      value: value
      format:
        plugin: default_value
        default_value: cds_full_html
  localgov_location:
    plugin: migration_lookup
    migration: geo_address
    source: nid
  # Disable pathauto for alias migration.
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': alias
  # Workflow content moderation state.
  moderation_state: moderation_state
  # Alternative Workflow content moderation state.
  # Uncomment the following (and comment out the above) if the source site did
  # not have workflow / content moderation switched on for this content type
  # moderation_state:
  #   -
  #     plugin: static_map
  #     source: status
  #     default_value: draft
  #     map:
  #       '0': draft
  #       '1': published
destination:
  plugin: 'entity:node'
  default_bundle: localgov_directories_venue
migration_dependencies:
  required:
    - directories_facets
    - directory_channel
    - geo_address
  optional:
    - users

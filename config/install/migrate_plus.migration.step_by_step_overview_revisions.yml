langcode: en
status: true
dependencies:
  module:
    - localgov_step_by_step
id: step_by_step_overview_revisions
migration_group: localgov_migration
label: 'Step by step - overview (revisions)'
source:
  plugin: d8_entity_revisions
  entity_type: node
  bundle: step_by_step_homepage
  include_translations: false
process:
  nid: nid
  vid: vid
  uid: uid
  status: status
  created: created
  changed: changed
  comment: comment
  title: title
  body:
    -
      plugin: sub_process
      source: body
      process:
        value: value
        format:
          -
            plugin: default_value
            default_value: wysiwyg
        summary: summary
  localgov_step_description: field_guide_description
  localgov_step_by_step_pages: field_guide_pages
  localgov_topic_classified: field_topic_term
  # Now only store the direct parent.
  localgov_services_parent:
    plugin: null_coalesce
    source:
      - field_sub_hub
      - field_service
  revision_uid: revision_uid
  revision_log: revision_log
  revision_timestamp: revision_timestamp
destination:
  plugin: 'entity_revision:node'
  default_bundle: localgov_step_by_step_overview
migration_dependencies:
  optional:
    - users
    - service_landing
    - service_sublanding

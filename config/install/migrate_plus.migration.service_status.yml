langcode: en
status: true
dependencies:
  module:
    - localgov_services_status
id: service_status
migration_group: localgov_services
label: 'Service - status page'
migration_tags:
  - localgov_content_type
source:
  plugin: d8_entity_path
  key: migration
  entity_type: node
  bundle: service_update_page
  include_translations: false
  track_changes: true
process:
  nid: nid
  uuid: uuid
  uid: uid
  status: status
  created: created
  changed: changed
  comment: comment
  title: title
  body:
    -
      plugin: sub_process
      source: body
      process:
        value: value
        format:
          -
            plugin: static_map
            source: format
            default_value: wysiwyg
            map:
              'wysiwyg': unrestricted
              'editor': editor
        summary: summary
  localgov_service_status: field_service_status
  localgov_services_parent: field_service
  # Disable pathauto for alias migration.
  # 'path/pathauto':
  #   plugin: default_value
  #   default_value: 0
  # 'path/alias': alias
  path: path
  # Workflow content moderation state.
  # moderation_state: moderation_state
  # Alternative Workflow content moderation state.
  # Uncomment the following (and comment out the above) if the source site did
  # not have workflow / content moderation switched on for this content type
  moderation_state:
    -
      plugin: static_map
      source: status
      default_value: draft
      map:
        '0': draft
        '1': published
destination:
  plugin: 'entity:node'
  default_bundle: localgov_services_status
migration_dependencies:
  optional:
    - users
    - service_landing

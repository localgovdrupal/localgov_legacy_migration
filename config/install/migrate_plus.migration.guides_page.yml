langcode: en
status: true
dependencies:
  module:
    - localgov_guides
id: guides_page
migration_group: localgov_migration
label: 'Guides - page'
source:
  plugin: d8_entity_path
  entity_type: node
  bundle: guide_page
  include_translations: false
process:
  nid: nid
  vid: vid
  uuid: uuid
  uid: uid
  status: status
  created: created
  changed: changed
  comment: comment
  title: title
  body:
    -
      plugin: sub_process
      source: body
      process:
        value: value
        format:
          -
            plugin: default_value
            default_value: wysiwyg
        summary: summary
  localgov_guides_parent: field_guide_parent
  localgov_guides_section_title: field_guide_section_title
  localgov_topic_classified: field_topic_term
  # Disable pathauto for alias migration.
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': alias
  # Workflow content moderation state.
  moderation_state: moderation_state
  # Alternative Workflow content moderation state.
  # Uncomment the following (and comment out the above) if the source site did
  # not have workflow / content moderation switched on for this content type
  # moderation_state:
  #   -
  #     plugin: static_map
  #     source: status
  #     default_value: draft
  #     map:
  #       '0': draft
  #       '1': published
destination:
  plugin: 'entity:node'
  default_bundle: localgov_guides_page
migration_dependencies:
  optional:
    - users
    - guides_overview

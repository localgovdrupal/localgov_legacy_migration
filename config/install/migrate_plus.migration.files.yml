langcode: en
status: true
dependencies: {  }
id: files
migration_group: localgov_media
label: 'File entities'
source:
  plugin: d8_entity
  entity_type: file
  #scheme: public
  constants:
    # Specify this in the sites settings.local.php file as:
    # $config['migrate_plus.migration.file']['source']['constants']['source_base_path'] = 'https://example.com';
    source_base_path: ''
process:
  fid: fid
  filename: filename
  filemime: filemime
  status: status
  created: created
  changed: changed
  uid: uid
  # Use the same URL as the source so that files can be rsynced as part of the migration.
  uri: uri
  # If we want to fetch files, rather than rsync them, use the following.
  # source_full_path:
  #   -
  #     plugin: concat
  #     delimiter: /
  #     source:
  #       - constants/source_base_path
  #       - filepath
  #   -
  #     plugin: urlencode
  #  uri:
  #    -
  #      plugin: file_copy
  #      source:
  #        - '@source_full_path'
  #        - uri
destination:
  plugin: 'entity:file'
migration_dependencies:
  optional:
    - users

langcode: en
status: true
dependencies:
  module:
    - localgov_media
id: media_image
migration_group: localgov_media
label: 'Media - images'
source:
  plugin: d8_entity
  key: migration
  entity_type: file
  track_changes: true
process:
  # Skip anything that's not an image.
  type:
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      - 'image/gif'
      - 'image/jpeg'
      - 'image/png'
    source: filemime
  # Skip if a Media image already exists for this file.
  skip_if_media_exists:
    -
      plugin: entity_lookup
      entity_type: media
      bundle: image
      bundle_key: bundle
      value_key: field_media_image
      source: fid
      ignore_case: true
    -
      plugin: skip_on_not_empty
      method: row
  # Skip if file hasn't been migrated.
  id:
    -
      plugin: migration_lookup
      migration: files
      source: fid
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
  status: status
  uid: uid
  name: filename
  created: created
  changed: changed
  field_media_image/0/target_id: '@id'
  field_media_image/0/alt: 
    plugin: find_alt_text
    source: '@id'
    field_tables:
      - node__field_banner
      - node__field_banner_image
      - node__field_event_event_image
      - node__field_event_image
      - node__field_gettingonbetter_image
      - node__field_image
      - paragraph__field_background_image
      - paragraph__field_image
    wysiwyg_field_tables:
      - node__body
      - node__field_docform_form_info
      - node__field_introduction
      - node__field_intro_text
      - node__field_other_text
      - paragraph__field_answer
      - paragraph__field_body_text
      - paragraph__field_box_text
      - paragraph__field_left_column_of_text
      - paragraph__field_right_column_of_text
      - paragraph__field_snippet_body
      - paragraph__field_text
      # - node_revision__body
  field_media_image/0/title: 
    plugin: find_alt_text
    source: '@id'
    tag: title
    field_tables:
      - node__field_banner
      - node__field_banner_image
      - node__field_event_event_image
      - node__field_event_image
      - node__field_gettingonbetter_image
      - node__field_image
      - paragraph__field_background_image
      - paragraph__field_image
    wysiwyg_field_tables:
      - node__body
      - node__field_docform_form_info
      - node__field_introduction
      - node__field_intro_text
      - node__field_other_text
      - paragraph__field_answer
      - paragraph__field_body_text
      - paragraph__field_box_text
      - paragraph__field_left_column_of_text
      - paragraph__field_right_column_of_text
      - paragraph__field_snippet_body
      - paragraph__field_text
      # - node_revision__body
    wysiwyg_regex: '/<img .+title="(.*?)".+src=".*__PATH__"/m'

destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required:
    - media_existing
    - files
